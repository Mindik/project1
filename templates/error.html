{% extends "layout.html" %}

{% block title %}
Error
{% endblock %}

{% block main %}
<div class="container">
    <div class="sign_up_inner">
        <div class="row error_form">

        {% if error %}
            <div class="error">
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                <a href="/" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Return</a>
            </div>
        {% endif %}

        </div>
    </div>
</div>
{% endblock %}
